name: Java CI with Gradle
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

 
    - name: Build with Gradle Wrapper
      run: |
            cd src/ad
            chmod +x gradlew
            ./gradlew build
    - name: upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ad-build
        path: src/ad/build

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: src/ad
          file: src/ad/Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/docker:${{github.run_id}}

  update-k8s:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5
      - name: Update k8s image tag
        run: |
         sed -i.bak "s|image: .*|image: ${{ vars.DOCKERHUB_USERNAME }}/docker:${{github.run_id}}|g" kubernetes/ad/deploy.yaml
      - name: Commit and push changes
        run: |
            git config --global user.email "cezeike39@gmail.com"
            git config --global user.name "cezeike39"
            git add kubernetes/ad/deploy.yaml
            git commit -m "[CI]: Update product catalog image tag"
            git push origin HEAD:main -f

        
 
